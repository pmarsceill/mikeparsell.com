<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{schmedleyTitle} {schmedEnviron}</title>
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="imagetoolbar" content="no" />
    {jsConfig}
    {meeboJS}

    {cssBlock}
    {jsBlock}
    
     <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;sensor=false&amp;key=ABQIAAAAMcASiGhBr90A6sziWiaz7BSOALyVy57-LUudCeWwnUqkyo5zUBRlFN6hcuf4rLjgnAwSUUq9vETcug"></script>

<body>

<ul id="tabs">
    <li id="tabAdd" title="Add a new tab/desktop">&nbsp;</li>
</ul>

<div id="rite">
	<div id="infobox">
    	<div id="signin"></div>
        <img id="flag" src="css/img/flags/us-en.png" alt="flag" title="select language" />
        <img id="info" src="css/img/icons/16/info.png" alt="info" title="info & other schmedley pages..." />
        <img id="home" src="css/img/icons/16/home.png" alt="home" title="make schmedley your homepage" />
    </div>
    	
    <div id="adSpace"></div>
    	
    <div id="copy">&copy; {currentYear} schmedley.</div>
</div>

<div id="horizon"></div>

<div id="toolbar">
	<img id="color" src="css/img/color.png" alt="" title="change background color"  />
  
  	<img id="grad1" src="css/img/gradient1.png" alt="" title="toggle gradient" />
  	<img id="grad2" src="css/img/gradient2.png" alt="" title="toggle gradient" />
  	
  	<img id="dsktp" src="css/img/desktop.png" alt="" title="select a desktop picture"  />
  	
  	<div id="dock">
    	{dockItems}
  	</div>
  
  	<!-- <img id="cascade" src="css/img/cascade.png" alt="" onclick="cascadeSchmidgets();" /> -->
  	<img id="buggy" src="css/img/bugger.png" alt="" title="submit a bug"  />
</div>

<div id="ColourMod"></div>

<div id="logo">
  <img id="logoImg" src="{logoImg}" alt="" />
  <div id="logoEnv">{schmedEnviron}</div>
</div>

<div id="powered">
  <div style="float: left; padding-top: 10px;">powered by</div>
  <div id="poweredTagline">
  <img id="poweredImg" src="/css/img/logo.png" alt="" /><br />
    {poweredTagline}
  </div>
</div>

  
</div>


<div id="objects">
</div>

{meeboFrame}

{gAnalytics}
{woopra}
